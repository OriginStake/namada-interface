name: ğŸ”„ Sync from Upstream

on:
  schedule:
    - cron: '*/30 * * * *'  
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout the repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ› ï¸ Set Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ğŸ”— Add upstream remote
        run: |
          git remote add upstream https://github.com/namada-net/namada-interface.git
          git fetch upstream

      - name: ğŸ”€ Merge upstream/main into local main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || echo "Nothing to merge"

      - name: ğŸš€ Push changes to origin
        run: |
          git push origin main || echo "Nothing to push"
